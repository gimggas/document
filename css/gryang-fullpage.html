<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/fullpage.min.css">
    <style>
        .jjammin {
            text-align: center;
            font-size: 40px;
        }

        .section h3 {
            opacity: 0;
            transform: translateY(100px);

        }

        .section.on h3 {
            opacity: 1;
            transform: translateY(0);
            transition: 1s;
        }
    </style>
</head>

<body>

    <div class="jjammin">
        <div class="section">
            <h3>Lorem ipsum dolor sit amet.</h3>
        </div>
        <div class="section">
            <h3>Lorem ipsum dolor sit amet.</h3>
        </div>
        <div class="section">
            <h3>Lorem ipsum dolor sit amet.</h3>
        </div>
        <div class="section">
            <h3>Lorem ipsum dolor sit amet.</h3>
        </div>
        <div class="section">
            <h3>Lorem ipsum dolor sit amet.</h3>
        </div>
    </div>


</body>


<script src="./js/jquery-1.12.4.min.js"></script>
<script src="./js/fullpage.min.js"></script>
<script>
    $(function () {

        $('.jjammin').fullpage({
            navigation: true,
            afterLoad: function (o, d, c) {
                let idx = d.index;
                $('.section').eq(idx).addClass('on').siblings().removeClass('on');

                // ----------이렇게도 만들어줄 수 있음...
                // console.log(d.item);
                // $(d.item).addClass('on').siblings().removeClass('on');
            }
        });



    })
</script>

</html>
